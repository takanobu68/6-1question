		console.log(b)
		// let b = 4 has already been declaredのエラー
		// console.log(b)

		// ブロックをすり抜ける
		// letはブロック内とブロック外での挙動となる

		var testVar = 0;
		let testLet = 1;

		{
			var testVar = 50;
			let testLet = 10
			console.log(testVar); // 50
			console.log(testLet); // 10
		}

		console.log(testVar); // 50
		console.log(testLet); // 1
